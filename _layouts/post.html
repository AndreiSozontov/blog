---
layout: default
---

<section class="post">
  <h2>{{ page.title }}</h2>
  {{ content }}

  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}
    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>

  {% if page.comments %}
    <div id="disqus_thread"></div>
    <script>
      var pageURL = window.location.href;
      var lastURLSegment = pageURL.substr(pageURL.lastIndexOf('/') + 1);

      var disqus_config = function () {
        this.page.url = pageURL;
        this.page.identifier = lastURLSegment;
      };

      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://andreisozontov.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>

    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</section>
